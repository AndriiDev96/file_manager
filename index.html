<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>File Manager</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <section class="wrapper-file-manager">
      <div class="top-panel">
        <p>File Manager</p>
      </div>
      <div class="file-manager">
        <div class="dirctories">
          <div class="block-list-items">
            <p class="main-directory">
              <span class="dir-status"><img src="img/state-dir/state-close.png"></span>
              <a href="#!" id="show-hide-dir"><img src="img/folder.png"
                  alt="folder"> Root</a>
            </p>
            <!-- LIST ITEMS -->
            <ul class="list-directories">

            </ul>
          </div>
        </div>
        <div class="directory-date">
          <div class="toolbar">
            <div class="add-dir-and-file">
              <button type="button" id="btn-add-folder"><img
                  src="/img/add-folder.png" alt="add-folder"></button>
              <button type="button" id="btn-add-file"><img
                  src="/img/add-file.png" alt="add-file"></button>
              <div class="btn-tools">
                <button type="button" id="btn-edit"><img
                    src="/img/tools/edit.png" alt="edit"></button>
                <button type="button" id="btn-delete"><img
                    src="/img/tools/rubbish-bin.png" alt="delete"></button>
              </div>
            </div>
            <div class="manager-filters">
              <div class="checkbox-show-folders">
                <input type="checkbox" id="show-directories">
                <p>Show folders only</p>
              </div>
              <div class="filter-pick-date">
                <input type="date" id="selected-date">
                <button type="button" id="btn-filter-date">Show</button>
              </div>
            </div>
            <div class="manager-search">
              <input type="text" placeholder="Search" id="inp-search">
              <button type="button" id="btn-search">Search</button>
            </div>
          </div>
          <div class="table-header">
            <table>
              <tbody>
                <tr class="tr-header">
                  <td style="width:40%;">Name</td>
                  <td style="width:25%;">Date</td>
                  <td style="width:20%;">Type</td>
                  <td style="width:15%;">Size</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="table-content">
            <table id="table-with-data">
              <tbody>
                <!-- List folders and files -->
              </tbody>
            </table>
          </div>
          <!-- Modal Window (rename folders and file) -->
          <div id="reModalWindow" class="modal" style="display:none;">
            <div class="wrapper-modal">
              <div class="modal-body">
                <p>New Name</p>
                <span class="btn-close-rename-wind">&times;</span>
              </div>
              <div class="input-group">
                <input type="text" class="rename-item" value="">
              </div>
              <div class="modal-footer">
                <button type="button" id="btnRename-cancel">cancel</button>
                <button type="button" id="btnRename-ok">ok</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="breadcrumb">
        <p>Root / <span id="get-directory"></span></p>
      </div>
    </section>

    <section class="notification">
      <div class="block-message">
        <div class="text-for-user">
          <hr>
          <p>Sorry, buy You can't use it on your phone.</p>
          <hr>
        </div>
      </div>
    </section>

    <!-- Modal Window to add new folders or files -->
    <div id="modalWindow" class="modal" style="display:none;">
      <div class="wrapper-modal">
        <!-- Modal Body -->
        <div class="modal-body">
          <p>Add New <span id="text-name"></span></p>
          <span class="close">&times;</span>
        </div>
        <!-- Modal Content -->
        <div class="modal-content">
          <p>Enter a new name.</p>
        </div>
        <!-- Input Group -->
        <div class="input-group">
          <input type="text" class="name-item" value="">
          <input list="type" class="type-item" value="">
        </div>
        <!-- Modal Footer -->
        <div class="modal-footer">
          <button type="button" id="modal-cancel">cancel</button>
          <button type="button" id="modal-ok">ok</button>
        </div>
      </div>
    </div>

    <script src="/main.js"></script>
  </body>

</html>
